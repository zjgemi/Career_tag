  function passname() {
  	document.getElementById("name").value = getUrlParam("name");
  }
  
  function checknum() {
  	var cnt = 0;
  	for ( var i = 0; i < document.forms["attrform"]["attr"].length; ++i ) {
  		if ( document.forms["attrform"]["attr"][i].checked == true ) cnt++;
  		}
  	if(cnt != 5) {
  		alert( '请选择5个选项' );
  		return false;
  	}
  	else {
  		return true;
  	}
  }
  document.title = "帮"+getUrlParam("name")+"测";
