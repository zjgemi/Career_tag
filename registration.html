<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>注册</title>

<body>

  <div id="u78" class="ax_default heading_1">

      <p style="font-size:84px;"><span style="color:#003399;">注册一个账号</span></p>

        <p><span>名字</span></p><p><span><br></span></p>

    </div>

    <!-- Unnamed (Rectangle) -->
    <div id="u82" class="ax_default heading_1">
      <div id="u82_text" class="text ">
        <p><span">密码</span></p><p><span style="color:#990000;"><br></span></p>

  </form>
