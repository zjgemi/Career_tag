  <script src="common.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
  <script>
    $.ajax({
      url: 'GetResult',
      dataType: 'json',
      success: function(res) {
        document.getElementById("title").innerHTML = res.name+"的鉴定报告";
        document.title = res.name+"的鉴定报告";
        document.getElementById("ntest").innerHTML = "现在共有"+res.sumothers+"位好友为我测评";
        document.getElementById("u146_div").onclick = function(){location.href="othertest.html?name="+res.name};
        document.getElementById("u146_div").innerHTML = "帮"+res.name+"测";
        var fs = 70;
        for(i = 0; i < Math.min(res.tt.length,5); i++){
          if(i>0 && res.tt[i].others!=res.tt[i-1].others) fs-=15;
          document.getElementsByName("tt")[i].innerHTML = attr[res.tt[i].attr]
          document.getElementsByName("tt")[i].style = "font-size:"+fs+"px"
        }
        var fs = 70;
        for(i = 0; i < Math.min(res.ft.length,5); i++){
          if(i>0 && res.ft[i].others!=res.ft[i-1].others) fs-=15;
          document.getElementsByName("ft")[i].innerHTML = attr[res.ft[i].attr]
          document.getElementsByName("ft")[i].style = "font-size:"+fs+"px"
        }
        for(i = 0; i < Math.min(res.tf.length,5); i++){
          document.getElementsByName("tf")[i].innerHTML = attr[res.tf[i].attr]
          document.getElementsByName("tf")[i].style = "font-size:50px"
        }
        for(i = 0; i < Math.min(res.ff.length,5); i++){
          document.getElementsByName("ff")[i].innerHTML = attr[res.ff[i].attr]
          document.getElementsByName("ff")[i].style = "font-size:50px"
        }
      }
    })
  </script>
</head>
